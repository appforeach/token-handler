version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - poc-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: 
     - start-dev 
     - --import-realm
     - --features=token-exchange
    environment:
      KC_FEATURES: token-exchange
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_HEALTH_ENABLED: true
    ports:
      - "8080:8080"
    volumes:
      - ./.keycloak/realms:/opt/keycloak/data/import
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure:5
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - poc-network

  api:
    build:
      context: ./samples/Poc.Api
      dockerfile: Dockerfile
    ports:
      - "5149:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Keycloak__Authority=http://keycloak:8080/realms/poc
      - Keycloak__Audience=account
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - poc-network

  yarp:
    build:
      context: .
      dockerfile: samples/Poc.Yarp/Dockerfile
    ports:
      - "5198:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Keycloak__Authority=http://keycloak:8080/realms/poc
      - Keycloak__Url=http://keycloak:8080
      - Keycloak__Audience=account
      - FrontEnd__RedirectAfterLogin=http://frontend:3000
      - ReverseProxy__Clusters__apiCluster__Destinations__destination1__Address=http://api:8080
    depends_on:
      keycloak:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - poc-network

  frontend:
    build:
      context: ./samples/poc-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - yarp
    networks:
      - poc-network

volumes:
  postgres_data:

networks:
  poc-network:
    driver: bridge